<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nike &ndash; Sports Moment Tracker</title>

  <!-- ArcGIS Maps SDK 4.29 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <!-- App styles & data -->
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/data.js"></script>
</head>
<body>

  <!-- ── Globe ─────────────────────────────────────────────────────────── -->
  <div id="viewDiv"></div>

  <!-- ── Loading splash ────────────────────────────────────────────────── -->
  <div id="splash">
    <svg class="splash-logo" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 190 70" width="96" height="35">
      <path d="M18 50 C32 40 58 30 90 26 C122 22 158 18 174 26
               C180 29 181 36 175 42 C168 50 146 55 118 56
               C90 57 58 54 36 50 C24 48 19 50 18 50Z"
            fill="white"/>
    </svg>
    <span class="splash-text">Loading&hellip;</span>
  </div>

  <!-- ── Header overlay ────────────────────────────────────────────────── -->
  <header id="hdr">
    <div id="hdr-logo">
      <svg xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 190 70" width="72" height="26">
        <path d="M18 50 C32 40 58 30 90 26 C122 22 158 18 174 26
                 C180 29 181 36 175 42 C168 50 146 55 118 56
                 C90 57 58 54 36 50 C24 48 19 50 18 50Z"
              fill="white"/>
      </svg>
    </div>
    <h1 id="hdr-title">Sports Moment Tracker</h1>
    <nav id="hdr-controls">
      <button id="btnAuto"  class="ctrl" title="Toggle auto-advance">
        <span class="ctrl-dot"></span><span class="ctrl-label">Auto</span>
      </button>
      <button id="btnAudio" class="ctrl" title="Toggle audio">
        <span class="ctrl-dot"></span><span class="ctrl-label">Audio</span>
      </button>
      <button id="btnGlobe" class="ctrl" title="Return to global view">
        <span class="ctrl-icon">&#9678;</span><span class="ctrl-label">Globe</span>
      </button>
    </nav>
  </header>

  <!-- ── Event detail popup ────────────────────────────────────────────── -->
  <aside id="popup" aria-hidden="true">
    <button id="popupClose" aria-label="Close">&times;</button>
    <div id="popupBody"></div>
  </aside>

  <!-- ── Bottom event ticker ────────────────────────────────────────────── -->
  <footer id="ticker">
    <div id="tickerTrack" role="list" aria-label="Upcoming events"></div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
